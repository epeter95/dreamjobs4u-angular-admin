<mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon"
      aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a [routerLink]="element.url" *ngFor="let element of headerElements" mat-menu-item>
        <mat-icon>{{element.icon}}</mat-icon>
        <span>{{element.text}}</span>
      </a>
    </mat-menu>
    <span>{{activeName}}</span>
    <span class="example-spacer"></span>
    <span>{{headerTitle}}</span>
    <button mat-icon-button class="example-icon" (click)="logOut()" aria-label="Example icon-button with logout icon">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
