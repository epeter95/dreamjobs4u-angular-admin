<form (ngSubmit)="onSubmit()" [formGroup]="form" class="base-form">
    <div class="form-row">
        <app-form-base [base]="base" *ngFor="let base of bases" [style.width]="base.width" [form]="form"></app-form-base>
    </div>
    <button mat-raised-button color="primary" type="submit" class="form-save-button">Save</button>
</form>
